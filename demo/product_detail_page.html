  <span id="date"></span> | <span id="time"></span> | <span id="location"></span>
</marquee>

<script >
function showinfo() {
    var name = document.getElementById("name").value;
    var email = document.getElementById("email").value;
    var comment = document.getElementById("comment").value;
    var getinfo = document.getElementById("info");
    getinfo.innerHTML = "<p style='text-align: left;'>Name: " + name + "<br>" + 
                         "Email: " + email + "<br>" + 
                         "Comment: " + comment + "<br></p>";
    return false;
}
</script>

<!-- date time  -->

<script>
function updateTicker() {
var now = new Date();
var date = now.toLocaleDateString();
var time = now.toLocaleTimeString();
var location = "Unknown";

if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
        var lat = position.coords.latitude;
        var lng = position.coords.longitude;
        
        // You can use the lat and lng values to get the location
        // using a reverse geocoding API
        location = "Latitude: " + lat + ", Longitude: " + lng;
        
        document.getElementById("location").innerHTML = location;
    });
}
document.getElementById("date").innerHTML = date;
document.getElementById("time").innerHTML = time;
}
// Update the ticker every second
setInterval(updateTicker, 1000);
    </script>
