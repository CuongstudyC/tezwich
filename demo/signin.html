<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
    <form onsubmit="signin()">
        <div class="input-box">
            <h2 class="header" >Sign In</h2>
            <div class="input-field">
                <input type="email" class="input" id="email" required >
                <label for="email">Email</label>
            </div>
            <div class="input-field">
                <input type="password" class="input"  id="password"  required >
                <label for="password">Password</label>
            </div>
            <div>
                <input type="checkbox" class="check" >
                <label for="check">Remember me</label> 
            </div><br>
            <div class="input-field">
                <input type="submit" class="submit" value="Sign In">
            </div>
            <div class="signin">
                <span>Create Account <a href="signup.html">Sign Up here</a></span>
            </div>
        </div><br>
        <span class="facebook" onclick="fb()"> <i class="fa-brands fa-square-facebook"></i> </span>
        <span class="google" onclick="gg()" > <i class="fab fa-google"></i></span>
    </form>
    <script src="/js/sign.js"></script>
</body>
</html>
