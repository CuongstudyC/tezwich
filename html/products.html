<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glasses Store - Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/Index.css">
    <link rel="stylesheet" href="../css/products.css">
    <link rel="stylesheet" href="../PlantPalance/css/w3.css">
</head>

<body style="margin: auto;">
    <li class="nav-item" style="list-style: none;">
        <form class="navbar-form navbar-left" id="formSearch">
            <!-- <div class="input-group">
                <div class="search-style">
    <div class="input-group-btn">
        <button class="btn btn-default" type="submit" style="height: 40px;">
            <i class="glyphicon glyphicon-search"></i>
        </button>
    </div>

    </div>
    </div> -->
    <div class="row" style="margin-top:3%;">
        <div class="col-sm-11">
            <input type="text" class="form-control" placeholder="Search" id="search" name="search"
            style="width: 300px; height: 40px;">
        </div>
        <div class="col-sm-1">
            <button  type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" >
                Cart
            </button>
        </div>
</div>
    </form>
    </li>


    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">


                <div class="modal-header">
                    <h4 class="modal-title">Cart</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-3">
                            <span style="font-weight: bold;">Name</span>
                        </div>
                        <div class="col-sm-3">
                            <span style="font-weight: bold;">Price</span>
                        </div>
                        <div class="col-sm-4">
                            <span style="font-weight: bold;">Quantity</span>
                        </div>
                        <div class="col-sm-2">
                            <span style="font-weight: bold;">Total</span>
                        </div>
                    </div>
                    <div class="row" id="Carting">
                        <!-- show cart o day -->

                    </div>
                    <div><span style="font-size: 25px;">Total Price: </span> <span style="font-size: 25px;"
                            id="getAllPrice">0
                            <!-- viet total o day -->
                        </span></div>
                </div>


                <div class="modal-footer">
                   <button type="button" class="btn btn-primary" id="Ordernow">Order now</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>


    <div class="page-header">
        <h2 style="padding-top: 2rem;">PRODUCTS </h2>
    </div>



    <!--main content-->
    <div class="row">
        <div class="col-sm-2 v-menu" ;>
            <h3>Categories</h3>
            <hr>
            <div class="checkbox">
                <label for="Decoree">
                    <input type="checkbox" value="decor" class="filter-checkbox" id="Decoree" name="cat"
                        data-cat="decoration">
                    Decoration
                </label>
            </div>
            <div class="checkbox">
                <label for="Tablee">
                    <input type="checkbox" value="table" id="Tablee" class="filter-checkbox" name="cat"
                        data-cat="table">
                    Table
                </label>
            </div>
            <div class="checkbox">
                <label for="flowerr">
                    <input type="checkbox" value="flower" id="flowerr" class="filter-checkbox" name="cat"
                        data-cat="flower">
                    Flower
                </label>
            </div>
            <div class="checkbox">
                <label for="muchWater">
                    <input type="checkbox" value="much" id="muchWater" class="filter-checkbox" name="cat"
                        data-cat="much">
                    Need much water
                </label>
            </div>
            <div class="checkbox">
                <label for="muchLight">
                    <input type="checkbox" value="much" id="muchLight" class="filter-checkbox" name="cat"
                        data-cat="much">
                    Need much light
                </label>
                <div class="checkbox">
                    <label for="littleWater">
                        <input type="checkbox" value="little" id="littleWater" class="filter-checkbox" name="cat"
                            data-cat="little">
                        Need litter water
                    </label>
                </div>
                <div class="checkbox">
                    <label for="littleLight">
                        <input type="checkbox" value="little" id="littleLight" class="filter-checkbox" name="cat"
                            data-cat="little">
                        Need litter light
                    </label>
                </div>
            </div>
        </div>


        <div class="col-md-10">
            <div class="row" id="products">
                <div class='row'>


                    <div class="col-sm-6 col-md-4 divImage">
                        <img src="image/PeeperSpecs.jpg" alt="" class="flowerImage">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--end main content -->



    <!-- Modal cart-->
    <div class="modal fade" id="cart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLabel">CART</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="show-cart table">

                    </table>
                    <h4>Total price: $<span class="total-cart"></span></h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                        style="background-color: #fb6969; border-radius: 20px;" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary"
                        style="background-color: #fb6969; border-radius: 20px;"> <a href="checkout.html">Order
                            now</a></button>
                </div>
            </div>
        </div>
    </div>

    <!-- End Modal cart -->

</body>
<script>
    if (localStorage.pageIndex == 0) {

        fetch("/data/data.json")
            .then(response => response.json())
            .then(data => {
                data.forEach(element => {
                    localStorage.setItem("countNumber_" + element['id'], 1);
                })
            })
    }
    localStorage.pageIndex = 1;
    localStorage.pageProduct = 0;
    if (localStorage.DieuKien == 1) {
        localStorage.pageProduct = 1;
        localStorage.pageIndex = 0;
    } else {
        localStorage.pageProduct = 0;
    }
</script>
<script src="../js/product.js">
</script>

</html>
