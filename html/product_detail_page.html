<!DOCTYPE html>

<body>

            <div class="container mt-3">

                  </li> -->

    <br>
    <br>
    <div>
        <section id="reviews">

            <form onsubmit=" return showinfo()">
                <div class="form-group">
                    <label>Your rating</label>
                    <div class="reviews-counter">
                        <div class="rate">
                            <input type="radio" id="star5" name="rate" value="5" />

                            <input type="radio" id="star4" name="rate" value="4" />
                            <label for="star4" title="text">4 stars</label>
                            <input type="radio" id="star3" name="rate" value="3" />
                            <label for="star3" title="text">3 stars</label>
                            <input type="radio" id="star2" name="rate" value="2" />
                            <label for="star2" title="text">2 stars</label>
                            <input type="radio" id="star1" name="rate" value="1" />

                        </div>
                    </div>
                </div>
                <div id="info" style="text-align: center;">
                    <!-- Các đánh giá sẽ được hiển thị ở đây -->
                </div>
                <label for="name">Name:</label> <br>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label> <br>
                <input type="email" id="email" name="email" required>
                <label for="comment">Comment:</label> <br>
                <textarea id="comment" name="comment"></textarea>

            </form>
            <div id="info"></div>

        </section>

    </div>
    <div id="test"></div>
    <!-- end main content -->

    <!-- Modal cart-->

                    <h3 class="modal-title" id="exampleModalLabel">CART</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="show-cart table">

                    </table>
                    <h4>Total price: $<span class="total-cart"></span></h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                        style="background-color: #fb6969; border-radius: 20px;" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary"
                        style="background-color: #fb6969; border-radius: 20px;"> <a href="checkout.html">Order
                            now</a></button>
                </div>
            </div>
        </div>
    </div><br>
    <hr>
    <section id="reviews">

        <!-- <div id="info"></div> -->
    </section><br><br>
    <script>
        function showinfo() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var comment = document.getElementById("comment").value;
            var getinfo = document.getElementById("info");
            getinfo.innerHTML = "<p style='text-align: left;'>Name: " + name + "<br>" +
                "Email: " + email + "<br>" +
                "Comment: " + comment + "<br></p>";
            return false;
        }
    </script>

    <script src="/js/detail.js"></script>

    <!-- script slide image -->
    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        // Thumbnail image controls
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("demo");
            let captionText = document.getElementById("caption");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
            captionText.innerHTML = dots[slideIndex - 1].alt;
        }

    </script>
</body>

    localStorage.pageIndex = 0;
